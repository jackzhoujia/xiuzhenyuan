<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		body {
			font-family: "Helvetica", "Arial", serif;
			color: #333;
			background-color: #ccc;
			margin: 1em 10%;
		}

		h1 {
			columns: #333;
			background-color: transparent;
		}

		a {
			color: #c60;
			background-color: transparent;
			font-weight: bold;
			text-decoration: none;
		}

		ul {
			padding: 0;
		}

		li {
			float: left;
			padding: 1em;
			list-style: none;
		}

		img {
			display: block;
			clear: both;
		}
	</style>
</head>

<body>
	<h1>Snapshots</h1>
	<ul>
		<li>
			<a href="TestImages/53c73d41t6347a2a44ad5.jpg" title="A firewoks display"
				onclick="showPic(this);return false">Fireworks</a>
		</li>
		<li>
			<a href="TestImages/876591bf226b002640f252e0fecf0275.jpg" title="A cuo of black coffee"
				onclick="showPic(this);return false">Coffee</a>
		</li>
		<li>
			<a href="TestImages/Img262780588.jpg" title="A red, red rose" onclick="showPic(this);return false">Rose</a>
		</li>
		<li>
			<a href="TestImages/U2184P28T3D2092234F326DT20080708102538.jpg" title="The famous clock"
				onclick="showPic(this);return false">Big Ben</a>
		</li>
	</ul>
	<img id="placeholder" src="TestImages/U2184P28T3D2092234F326DT20080708102538.jpg" alt="my image gallery">
	<p id="description">Choose an image.</p>
	<a href="http://www.example.com/" class="popup">Example</a>
	<script>
		function showPic(whichpic) {
			var source = whichpic.getAttribute("href");
			var placeholder = document.getElementById("placeholder");
			placeholder.setAttribute("src", source);
			var text = whichpic.getAttribute("title");
			var description = document.getElementById("description");
			description.firstChild.nodeValue = text;
		}
		function popUp(winURL) {
			window.open(winURL, "popup", "width:320,height:480");
		}
		var links = document.getElementsByTagName("a");
		for (var i = 0; i < links.length; i++) {
			if(links[i].getAttribute("class") == "popup"){
				links[i].onclick = function(){
					popUp(this.getAttribute("href"));
					return false;
				}
			}
		}
	</script>
</body>

</html>
